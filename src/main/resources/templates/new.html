<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<h2>Spring Crud Operation</h2>

<div class="left">
    <h3><a th:href="@{'/new'}">Add New Student</a></h3>
</div>

<tr>
    <div class="col-sm-5" align="center">
        <div class="panel-body" align="center">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Student Id </th>
                        <th>Student Name</th>
                        <th>Course Name</th>
                        <th>Fee</th>
                        <th>Update/Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!--/*@thymesVar id="liststudent" type="controller"*/-->
                    <tr th:each="student:${liststudent}">
                        <td th:text="${student.id}">Id</td>
                        <td th:text="${student.studentname}">Name</td>
                        <td th:text="${student.course}">Course</td>
                        <td th:text="${student.fee}">Fee</td>
                        <td th:href="@{'/edit/' + ${student.id}}">Update/Edit</td>
                        <td th:href="@{'/delete/' + ${student.id}}">Delete</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</tr>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
